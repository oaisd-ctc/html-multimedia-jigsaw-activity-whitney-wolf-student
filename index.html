<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>HTML Multimedia Demonstraion</h1>
<div id="elements">
    <h3>Video Element</h3>
    <video width="320" height="240" controls>
        <source src="Raindrops_Videvo.mp4" type="video/mp4">
    </video>
    <h3>Audio Element</h3>
    <audio controls>
        <source src="mixaund-feel.mp3" type="audio/mp3">
    </audio>
    <h3>Inline Frame Element</h3>
    <iframe src="https://example.com/" height="200" width="500" name="Example">
    </iframe><br>
    <h3>Canvas Element</h3>
    <canvas id="myCanvas" width="150" height="95">
    </canvas>
    <script>
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");
        ctx.fillStyle = "#0066A0";
        ctx.fillRect(0, 0, 150, 75);
    </script>
    <h3>SVG Element</h3>
    <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" stroke="#000000" stroke-width="2" fill="#FF0000"></circle>
    </svg><br>
    <svg width="200" height="110">
        <rect width="200" height="100" style="fill: #ba8bf7; stroke-width:3; stroke:#cfbdff"></rect>
    </svg><br>
    <svg height="150" width="250">
        <ellipse cx="110" cy="60" rx="100" ry="50" style="fill: #aaf2b0; stroke:#aacaf2; stroke-width:3"></ellipse>
    </svg><br>
    <svg width="200" height="110">
        <line x1="0" y1="0" x2="100" y2="200" style="stroke:black;stroke-width:2"></line>
    </svg><br>
    <svg>
        <polygon points="150,10 200,170 100,110" style="fill:#ff91f4"></polygon>
    </svg>
</div>
</body>

</html>
